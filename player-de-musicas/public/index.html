<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white p-8">
    <h1 class="text-4xl font-bold text-center text-teal-400">Meu Player de Música</h1>
    <div class="container mx-auto max-w-2xl">
        <h1 class="text-4xl font-bold text-center text-teal-400 mb-8">Adicionar Música</h1>
        <form id="add-song-form" class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="titulo" class="block text-sm font-medium mb-1">Título*</label>
                <input type="text" id="titulo" name="titulo" class="w-full p-2 rounded bg-gray-600 border border-gray-500" required>
            </div>
            <div class="mb-4">
                <label for="artista" class="block text-sm font-medium mb-1">Artista*</label>
                <input type="text" id="artista" name="artista" class="w-full p-2 rounded bg-gray-600 border border-gray-500" required>
            </div>
            <div class="mb-4">
                <label for="album" class="block text-sm font-medium mb-1">Álbum</label>
                <input type="text" id="album" name="album" class="w-full p-2 rounded bg-gray-600 border border-gray-500">
            </div>
            <div class="mb-4">
                <label for="caminho" class="block text-sm font-medium mb-1">Caminho do Arquivo</label>
                <input type="text" id="caminho" name="caminho" class="w-full p-2 rounded bg-gray-600 border
                border-gray-500" required>
            </div>
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4
                    rounded transition-colors duration-200">
                    Salvar Música
                </button>
        </form>
    </div>
    <a href="list.html">Ver músicas</a>
    <div class="songs mt-4">
        <div class="bg-gray-700 p-4 rounded-lg shadow-lg flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-gray-600 w-12 h-12 rounded-full mr-4"></div>
                <div>
                    <h3 class="font-bold text-lg">Título da Música</h3>
                    <p class="text-sm text-gray-400">Artista Famoso</p>
                </div>
            </div>
            <button class="bg-teal-500 transition-all duration-100ms hover:bg-teal-600 hover:px-5 hover:py-3 text-white font-bold py-2 px-4 rounded-full">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 18a8 8 0 100-16 8 8 0 00016zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_LINK = "http://localhost/AulasPHP/player-de-musicas/src/"
        document.getElementById('add-song-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                titulo: form.titulo.value,
                artista: form.artista.value,
                album: form.album.value,
                caminho_arquivo: form.caminho.value
            };
            console.log(data);
            const response = await fetch(API_LINK + 'create_song.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    "Access-Control-Allow-Origin": "*",
                    "Referrer-Policy": "no-referrer" 
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(result.mensagem);
            form.reset();
        });
    </script>
</body>
</html>
